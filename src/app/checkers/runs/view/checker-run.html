<navbar></navbar>

<breadcrumbs
	contests="true"
	contest="vm.contest"
	problem="vm.problem"
	checker="vm.checker"
	extra="[{
		label: 'Execuções',
		url:   vm.urlFilter('contest.problem.checker.run.list', vm.contest.nickname, vm.problem.nickname, vm.checker.nickname)
	}, {
		label: 'Execução ' + vm.runNumber
	}]"
></breadcrumbs>

<div id="checker-runs">
	<div class="container">
		<div class="row">
			<div class="col-12">
				<h2 class="page-title">{{ vm.checker.name }} - Execução {{ vm.runNumber }}</h2>
			</div>
		</div>

		<run-result-table
			problem="vm.problem"
			solutions="vm.checkersToShow"
			test-cases="vm.problem.test_cases"
			run-number="vm.runNumber"
			custom-expected-output="'ok\n'"
		></run-result-table>
	</div>
</div>
