<navbar></navbar>

<breadcrumbs
	contests="true"
	contest="vm.contest"
	problem="vm.problem"
	checker="vm.checker"
	edit="true"
></breadcrumbs>

<div class="container">
	<div class="row">
		<div class="col-12">
			<h1 class="page-title">Editar checker</h1>
		</div>
	</div>

	<div class="row">
		<div class="col-12">
			<form novalidate name="checkerForm" ng-submit="vm.submit(vm.form);">
				<p>{{ vm.checker.name }}</p>

				<div class="form-group">
					<textarea
						name="source_code" 
						ng-model="vm.form.source_code"
						class="form-control"
						id="checker-source_code"
						placeholder="CÃ³digo fonte" 
						ng-required="true" 
						rows="10"
					></textarea>
				</div>

				<div class="form-group">
					<select
						name="language"
						ng-model="vm.form.language"
						class="custom-select"
						id="checker-language"
						ng-options="l.value as l.label for l in vm.languages"
						ng-required="true"
					>
					</select>
				</div>

				<a
					role="button"
					class="btn btn-secondary"
					ng-href="{{ 'contest.problem.checker.view' | url : vm.contest.nickname : vm.problem.nickname : vm.checker.nickname }}"
				>Cancelar</a>
				<button 
					type="submit" 
					class="btn btn-primary"
					ng-disabled="checkerForm.$invalid"
				>Salvar</button>
			</form>
		</div>
	</div>
</div>
