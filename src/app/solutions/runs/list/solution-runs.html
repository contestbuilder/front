<navbar></navbar>

<breadcrumbs
	ng-if="!vm.loading"

	contests="true"
	contest="vm.contest"
	problem="vm.problem"
	solution="vm.solution"
	extra="[{
		label: 'Execuções'
	}]"
></breadcrumbs>

<div id="solution-runs">
	<div class="container">
		<div class="row">
			<div class="col-12">
				<h2 class="page-title">{{ vm.solution.name }} - Execuções</h2>
			</div>
		</div>

		<runs-list
			ng-if="!vm.loading"
			runs="vm.runs"
			get-link="vm.getRunLink"
		></runs-list>
	</div>
</div>
